    <style>
        .outercontainer{
            width: 100%;
            position: relative;
        }
        .main{
            display: flex;
            width: 300%;
            transition: margin 1s;
        }
        .main img{
            width: 33.3333%;
        }
        .arrows{
            position: absolute;
            top: 50%;
            width: 40px;
            cursor: pointer;
            transform: translateY(-50%)
        }
        #left{
            left: 0;
        }
        #right{
            right: 0;
        }
    </style>

  <body>

    <h1>Scratch Carousel</h1>   
    <div class = "outercontainer" id = "outercontainer">
        <div class = "main">
            <img src = "CaroImages/monday.webp">
            <img src = "CaroImages/wow.png">
            <img src = "CaroImages/friday.jpg">
        </div>
        <img class = "arrows" src = "CaroImages/left.png" alt = "left arrow" id = "left">
        <img class = "arrows" src = "CaroImages/right.png" alt = "right arrow" id = "right">
    </div>   

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        let currentPosition = 0
        // document.getElementById("outercontainer").addEventListener('click', function(){
        //     currentPosition = currentPosition + 1
        //     document.querySelector(".main").style.marginLeft = '-' + (currentPosition*100) + '%'
        // })
        document.getElementById("left").addEventListener("click", function(){
            if(currentPosition > 0){
                currentPosition = currentPosition - 1
                document.querySelector(".main").style.marginLeft = '-' + (currentPosition* 100) + '%'
            }
        })
        document.getElementById("right").addEventListener("click", function(){
            if (currentPosition < 2){
                currentPosition = currentPosition + 1
                document.querySelector(".main").style.marginLeft = "-" + (currentPosition*100) + '%'
            }
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
